<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="Logo">
        <img src="LoGo.jpg" alt="โลโก้">
    </div>
    <div class="container">
        
        <div class="form-container">
            
            <!-- ฟอร์มล็อกอิน -->
            <form id="loginForm" class="form">
                <h2>SMART WATER SYSTEM</h2>
                <div class="input-group">
                    <label for="loginUsername">ชื่อผู้ใช้</label>
                    <input type="text" id="loginUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="loginPassword">รหัสผ่าน</label>
                    <input type="password" id="loginPassword" name="password" required>
                </div>
                <button type="submit">ล็อกอิน</button>
                <p>ยังไม่มีบัญชี? <a href="#" id="showRegister">สมัครสมาชิก</a></p>
            </form>

            <!-- ฟอร์มสมัครสมาชิก -->
            <form id="registerForm" class="form hidden">
                <h2>SMART WATER SYSTEM</h2>
                <div class="input-group">
                    <label for="registerUsername">ชื่อผู้ใช้</label>
                    <input type="text" id="registerUsername" name="username" required>
                </div>
                <div class="input-group">
                    <label for="registerEmail">อีเมล</label>
                    <input type="email" id="registerEmail" name="email" required>
                </div>
                <div class="input-group">
                    <label for="registerPassword">รหัสผ่าน</label>
                    <input type="password" id="registerPassword" name="password" required>
                </div>
                <div class="input-group">
                    <label for="registerConfirmPassword">ยืนยันรหัสผ่าน</label>
                    <input type="password" id="registerConfirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit">สมัครสมาชิก</button>
                <p>มีบัญชีอยู่แล้ว? <a href="#" id="showLogin">ล็อกอิน</a></p>
            </form>
        </div>
    </div>
    <script src="Login.js"></script>
</body>
</html>
