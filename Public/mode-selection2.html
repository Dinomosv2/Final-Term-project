<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>เลือกโหมดการทำงาน</title>
    <link rel="stylesheet" href="control-zone.css">
</head>
<body>
    <div class="container">
        <header class="zone-header">
            <a href="control-zone2.html" class="back-button">←</a>
            <h1>เลือกโหมดการทำงาน</h1>
        </header>
        <main class="mode-selection">
            <button class="mode-option" onclick="openNormalMode2()">
                <img src="โหมดปกติ.jpg" alt="โหมดปกติ">
                <p>โหมดปกติ</p>
            </button>
            <button class="mode-option" onclick="openTimerMode2()">
                <img src="โหมดตั้งเวลา.jpg" alt="โหมดตั้งเวลา">
                <p>โหมดตั้งเวลา</p>
            </button>
            <button class="mode-option" onclick="openSensorMode2()">
                <img src="โหมดเซ็นเซอร์.jpg" alt="โหมดเซ็นเซอร์">
                <p>โหมดเซ็นเซอร์</p>
            </button>
        </main>
    </div>
    <script src="mode-selection.js"></script>
</body>
</html>
