<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตั้งค่าการแจ้งเตือนโซน 1</title>
    <link rel="stylesheet" href="setting-zone.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="setting.html" class="back-button">←</a>
            <h1>ตั้งค่าการแจ้งเตือนโซน 1</h1>
        </header>
        <main>
            <div class="setting-card">
                <h2>ความชื้นในดิน</h2>
                <img src="ความชื้นในดิน.jpg" alt="ความชื้นในดิน">
                <p>ช่วงค่าที่ตั้งไว้: <span id="soilRange">-</span>%</p>
                <label class="switch">
                    <input type="checkbox" id="soil-alert">
                    <span class="slider" onclick="openSoilSettingZone1()"></span>
                </label>
            </div>

            <div class="setting-card">
                <h2>ความชื้นในอากาศ</h2>
                <img src="ความชื้นในอากาศ.jpg" alt="ความชื้นในอากาศ">
                <p>ช่วงค่าที่ตั้งไว้: <span id="airRange">-</span>%</p>
                <label class="switch">
                    <input type="checkbox" id="air-alert">
                    <span class="slider" onclick="openAirSettingZone1()"></span>
                </label>                
            </div>
        </main>
    </div>
    <script src="setting-zone1.js"></script>
</body>
</html>
